<div>
    <div class="bodyContainer" [ngClass]="specialStyleClass">
        
        <div class="add-button">
            <button class="add-btn" (click)="addNewData()">
                <i class="sidenav-link-icon"><fa-icon [icon]="faPlus"></fa-icon></i>
                <span class="sidenav-link-text">Agregar</span>
            </button>
        </div>

        <div class="panelContainer">
            <div class="tableContainer">
                <p-table [value]="items" [tableStyle]="{'background-color': '#171627'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="tableStyle">Codigo</th>
                            <th class="tableStyle">Estado</th>
                            <th class="tableStyle">Alimentación</th>
                            <th class="tableStyle">Edad</th>
                            <th class="tableStyle">Acciones</th>
                            <!-- <th>Fecha de llegada</th> -->
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-element>
                        <tr>
                            <td class="tableStyle">{{ element.code }}</td>
                            <td class="tableStyle">{{ element.state }}</td>
                            <td class="tableStyle">{{ element.food }}</td>
                            <td class="tableStyle">{{ element.edad }}</td>
                            <td class="tableStyle">
                                <div class="more-button">
                                    <button class="more-btn" (click)="showInPanel(element)">
                                        <i class="sidenav-link-icon"><fa-icon [icon]="faEye"></fa-icon></i>
                                        <span class="sidenav-link-text">Ver más</span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
    
            <div class="rigthPanel">
                <div *ngIf="elementSelected === null" class="emptyPanel">
                    No existe elemento seleccionado.
                </div>
                <div *ngIf="elementSelected !== null" class="dataPanel">
                    {{elementSelected.code}}
                    {{elementSelected.state}}
                    {{elementSelected.food}}
                    {{elementSelected.arrivalDate}}
                    <img class="panelImage" [src]="elementSelected.url" alt="">
                    <!-- <p>Image URL: {{image}}</p> -->
                </div>
            </div>
        </div>
        
    </div>
    <div class="modal">
        <div class="card flex justify-content-center">
            <p-dialog [modal]="true" [(visible)]="visible">
                <ng-template pTemplate="headless">
                    <app-register-plants-form (onIsVisible)="onIsVisible($event)"> </app-register-plants-form>
                </ng-template>
            </p-dialog>
        </div>
    </div>
</div>
